<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
    <script src="/scripts/main.js" charset="utf-8"></script>
    <title>Black Jack</title>
  </head>
  <body>
    <header>HEADER</header>
    <main>
      <div Id="dealer">Dealer here</div>
      <div Id="player">
        <div Id="player-left" class="player">Player Left
          <form>
            <input type="number" name="bet" step="10" value="">
            <button type="button" name="button">+</button>
            <button type="button" name="button">-</button>
            <input type="submit" name="start" value="START">
          </form>
        </div>
        <div Id="player-center" class="player">Player Center</div>
        <div Id="player-right" class="player">Player right</br>
          <button>  HIT  </button>
          <button>STAND</button>
          <form>
            <input type="radio" name="feel" value="lucky" checked> I feel Lucky
            <input type="radio" name="feel" value="Force">
          </form>
        </div>
      </div>
    </main>
    <side>SIDE<hr/>
    </side>
    <footer>FOOTER</footer>
  </body>
</html>
